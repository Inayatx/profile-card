<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="top-img">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bottom-img">

  <div class="card">
    <div class="card_top">
      <div class="card_profile">
        <img class="profile_img" src="images/image-victor.jpg" alt="victor-img">
      </div>
    </div>
    <div class="card_info">
      <div class="card_title">Victor Crest</div>
      <div class="card_age"> 26</div>
      <div class="card_city">London</div>

      <div class="card_stats">
        <div class="stat">
          <div class="stat_num">80k</div>
          <div class="stat_title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat_num">803k</div>
          <div class="stat_title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat_num">1.4k</div>
          <div class="stat_title">Photos</div>
        </div>
      </div>
    </div>
  </div>
</body>

<footer>
  <div class="attribution">
    Coded with ‚ù§ <a href="https://inayatx.github.io/website/">Inayatx</a>
  </div>
</footer>

</html>
